<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Focus Timer</h2>
    <div id="display">25:00</div>

    <div id="durationWrapper" class="controls">
      <label for="duration"
        >Duration: <span id="durationLabel">25</span> min</label
      >
      <input id="duration" type="range" min="5" max="60" value="25" />
    </div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
